<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dash.css">
</head>
<body>
    <div class="container mt-4">
        <!-- <h1 class="text-center mb-4">welcome to NTSA</h1>
        <p>your safety our priority</p>  -->
        <h1 class="text-center mb-4">Vehicle Monitoring Dashboard</h1>
        <!-- Vehicle Data Table -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <!-- <th>ownerId</th> -->
                        <th>plateNumber</th>
                        <th>vehicleName</th>
                        <th class="profile-image">profileImage</th>
                        <th>currentSpeed</th>
                        <th>tamperState</th>
                        <th>driverPhone</th>
                        <th>vehicleType</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="vehicle-data">
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <button onclick="logoutAdmin()">Logout</button>


    <div>
        <h1>Vehicle Speed Data</h1>
        <canvas id="speedChart" width="800" height="400"></canvas>
         <!-- <script src="dash.js"></script> -->
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Send Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="messageVehicleId">
                    <input type="hidden" id="messageDriverPhone">
                    <div class="mb-3">
                        <label for="messageText" class="form-label">Message:</label>
                        <textarea id="messageText" class="form-control" rows="3" placeholder="Enter your message..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- âœ… JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="dash.js"></script>
</body>
</html>
