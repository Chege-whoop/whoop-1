<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Vehicle</h2>
        <form id="editVehicleForm" enctype="multipart/form-data">
            <input type="hidden" id="editVehicleId">

            <label>Current Profile Image:</label>
            <img id="editProfileImagePreview" src="" alt="Profile Image" width="100">

            <label for="editProfileImage">Change Profile Image:</label>
            <input type="file" id="editProfileImage" class="form-control" accept="image/*">

            <label for="editPlateNumber">Plate Number:</label>
            <input type="text" id="editPlateNumber" class="form-control" disabled>

            <label for="editVehicleName">Vehicle Name:</label>
            <input type="text" id="editVehicleName" class="form-control" required>

            <label for="editCurrentSpeed">Current Speed:</label>
            <input type="number" id="editCurrentSpeed" class="form-control" required>

            <label for="editTamperState">Tamper State:</label>
            <select id="editTamperState" class="form-control">
                <option value="good">Good</option>
                <option value="moderate">Moderate</option>
                <option value="critical">Critical</option>
            </select>

            <label for="editDriverPhone">Driver Phone:</label>
            <input type="text" id="editDriverPhone" class="form-control" required>

            <label for="editVehicleType">Vehicle Type:</label>
            <input type="text" id="editVehicleType" class="form-control" required>

            <button type="submit" class="btn btn-primary mt-3">Update Vehicle</button>
        </form>

        <button class="btn btn-secondary mt-3" onclick="goBack()">Cancel</button>
    </div>

    <script src="aedit.js"></script>
</body>
</html>
